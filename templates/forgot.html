<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu - EnChat</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <style>
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#3b82f6,#1e3a8a);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .card{width:100%;max-width:460px;background:#fff;border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,.25);padding:28px}
    .title{margin:0 0 8px;font-size:24px;font-weight:800;color:#111827}
    .subtitle{margin:0 0 20px;color:#6b7280}
    .field{display:flex;flex-direction:column;margin:10px 0}
    .label{font-size:13px;color:#374151;margin-bottom:6px}
    .input{padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px;font-size:14px;outline:none}
    .input:focus{border-color:#6366f1;box-shadow:0 0 0 3px rgba(99,102,241,.2)}
    .btn{width:100%;padding:12px 14px;border:none;border-radius:10px;background:#f59e0b;color:#fff;font-weight:700;cursor:pointer}
    .btn:hover{background:#d97706}
    .links{display:flex;justify-content:flex-end;margin-top:12px;font-size:14px}
    .links a{color:#4f46e5;text-decoration:none}
    .error{display:none;margin-top:10px;color:#b91c1c;font-size:14px}
    .success{display:none;margin-top:10px;color:#065f46;font-size:14px}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">Quên mật khẩu</h1>
    <p class="subtitle">Nhập email để nhận hướng dẫn đặt lại mật khẩu</p>
    <div id="error" class="error"></div>
    <div id="success" class="success"></div>
    <div class="field">
      <label class="label" for="email">Email</label>
      <input class="input" type="email" id="email" placeholder="you@example.com" autocomplete="email" />
    </div>
    <button class="btn" id="resetBtn">Gửi hướng dẫn</button>
    <div class="links"><a href="/login">Quay lại đăng nhập</a></div>
  </div>

  <script>
    const emailEl = document.getElementById('email');
    const errEl = document.getElementById('error');
    const okEl = document.getElementById('success');
    document.getElementById('resetBtn').addEventListener('click', resetPassword);
    document.addEventListener('keydown', (e)=>{ if(e.key==='Enter') resetPassword(); });

    async function resetPassword(){
      const email = emailEl.value.trim();
      if(!email){ return showError('Vui lòng nhập email'); }
      try{
        const res = await fetch('/api/v1/auth/forgot',{
          method:'POST', headers:{'Content-Type':'application/json'},
          body: JSON.stringify({email})
        });
        const data = await res.json().catch(()=>({}));
        if(!res.ok){ return showError(data.detail || 'Không thể gửi email'); }
        showSuccess(data.msg || 'Nếu email hợp lệ, hướng dẫn đặt lại mật khẩu đã được gửi.');
      }catch(err){ showError('Lỗi kết nối: '+err.message); }
    }
    function showError(msg){ okEl.style.display='none'; errEl.textContent = msg; errEl.style.display='block'; }
    function showSuccess(msg){ errEl.style.display='none'; okEl.textContent = msg; okEl.style.display='block'; }
  </script>
</body>
</html>
