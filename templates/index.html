<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 2rem; }
    #chat-box { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: auto; background: #f9f9f9; }
    .user { color: blue; margin: 0.5rem 0; }
    .bot { color: green; margin: 0.5rem 0; }
    input[type=text] { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chat-box"></div>

  <div style="margin-top: 1rem;">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');

    function appendMessage(role, text) {
      const msg = document.createElement('div');
      msg.className = role;
      msg.innerText = `${role === 'user' ? 'You' : 'Bot'}: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user', message);
      input.value = "";

      try {
        const res = await fetch('/api/v1/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        appendMessage('bot', data.reply);
      } catch (err) {
        appendMessage('bot', 'Error: ' + err.message);
      }
    }
  </script>
</body>
</html>
