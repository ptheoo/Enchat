<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - Enchat</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --accent-color: #f093fb;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --error-color: #e53e3e;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-success: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .reset-container {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .reset-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header i {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .reset-header h1 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .reset-header p {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .reset-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border-color);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-secondary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
            background: var(--bg-primary);
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
        }

        .form-group input.error {
            border-color: var(--error-color);
        }

        .form-group input.success {
            border-color: var(--success-color);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            cursor: pointer;
            color: var(--text-secondary);
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--accent-color);
        }

        .reset-btn {
            background: var(--gradient-accent);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .reset-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        .reset-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .reset-btn i {
            margin-right: 10px;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: rgba(72, 187, 120, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(72, 187, 120, 0.3);
        }

        .message.error {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(229, 62, 62, 0.3);
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .back-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: var(--primary-color);
        }

        .back-link i {
            margin-right: 8px;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-element {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, rgba(240, 147, 251, 0.1), rgba(245, 87, 108, 0.1));
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 20%;
            right: 10%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(4) {
            bottom: 10%;
            right: 20%;
            animation-delay: -15s;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.3; }
            100% { transform: translateY(0px) rotate(360deg); opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .reset-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="reset-container">
        <div class="reset-header">
            <i class="fas fa-key"></i>
            <h1>Đặt lại mật khẩu</h1>
            <p>Nhập mật khẩu tạm thời từ email và tạo mật khẩu mới</p>
        </div>

        <form class="reset-form" id="reset-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Nhập email của bạn">
            </div>

            <div class="form-group">
                <label for="temp-password">Mật khẩu tạm thời</label>
                <input type="password" id="temp-password" name="temp-password" required placeholder="Nhập mật khẩu tạm thời">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('temp-password')"></i>
            </div>

            <div class="form-group">
                <label for="new-password">Mật khẩu mới</label>
                <input type="password" id="new-password" name="new-password" required placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('new-password')"></i>
            </div>

            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Nhập lại mật khẩu mới">
                <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm-password')"></i>
            </div>

            <button type="submit" class="reset-btn" id="reset-btn">
                <i class="fas fa-save"></i>
                Đặt lại mật khẩu
            </button>
        </form>

        <div class="message" id="message"></div>

        <div class="back-link">
            <a href="/login">
                <i class="fas fa-arrow-left"></i>
                Quay lại đăng nhập
            </a>
        </div>
    </div>

    <script>
        const resetForm = document.getElementById('reset-form');
        const resetBtn = document.getElementById('reset-btn');
        const messageDiv = document.getElementById('message');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash password-toggle';
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye password-toggle';
            }
        }

        function validateForm() {
            const email = document.getElementById('email').value.trim();
            const tempPassword = document.getElementById('temp-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Reset error states
            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error', 'success');
            });

            let isValid = true;

            if (!email) {
                document.getElementById('email').classList.add('error');
                isValid = false;
            }

            if (!tempPassword) {
                document.getElementById('temp-password').classList.add('error');
                isValid = false;
            }

            if (!newPassword) {
                document.getElementById('new-password').classList.add('error');
                isValid = false;
            } else if (newPassword.length < 6) {
                document.getElementById('new-password').classList.add('error');
                showMessage('Mật khẩu mới phải có ít nhất 6 ký tự', 'error');
                isValid = false;
            }

            if (!confirmPassword) {
                document.getElementById('confirm-password').classList.add('error');
                isValid = false;
            } else if (newPassword !== confirmPassword) {
                document.getElementById('confirm-password').classList.add('error');
                showMessage('Mật khẩu xác nhận không khớp', 'error');
                isValid = false;
            }

            return isValid;
        }

        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const email = document.getElementById('email').value.trim();
            const tempPassword = document.getElementById('temp-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // Show loading
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang xử lý...';

            try {
                const response = await fetch('/api/v1/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        temp_password: tempPassword,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.msg || 'Mật khẩu đã được đặt lại thành công!', 'success');
                    // Reset form
                    resetForm.reset();
                } else {
                    showMessage(data.detail || 'Có lỗi xảy ra khi đặt lại mật khẩu', 'error');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                showMessage('Có lỗi xảy ra khi kết nối với máy chủ', 'error');
            } finally {
                // Reset button
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="fas fa-save"></i> Đặt lại mật khẩu';
            }
        });

        // Auto-focus email field
        document.getElementById('email').focus();
    </script>
</body>
</html>
